<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rise Dev Test - Play</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/solid.min.css"
      integrity="sha512-jQqzj2vHVxA/yCojT8pVZjKGOe9UmoYvnOuM/2sQ110vxiajBU+4WkyRs1ODMmd4AfntwUEV4J+VfM6DkfjLRg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <template id="tpl--grid-element">
      <div class="el">
        <div class="el--img-wrapper">
          <span class="el--featured"><i class="fas fa-star"></i>Featured</span>
          <img alt="" src="" class="el--img" loading="lazy" />
        </div>
        <div class="el--text">
          <p class="el--tag"></p>
          <h3 class="el--title"></h3>
        </div>
      </div>
    </template>

    <header class="header">
      <div class="menu-toggle"><i class="fas fa-bars"></i></div>
      <div class="logo-wrapper">
        <img class="logo" alt="CheeseWorld" src="assets/CheeseWorld.png" />
      </div>
      <div class="menu-items">Menu items</div>
      <div class="search"><i class="fas fa-search"></i><input type="text" id="searchbar" /></div>
      <div class="search-toggle"><i class="fas fa-search"></i></div>
    </header>
    <main>
      <section class="atf">
        <div class="wrapper">
          <h1 class="title">Devoted to cheese</h1>
          <p class="description">
            Learn how cheese products contribute to a well-balanced diet. Lorem
            ipsum dolor sit amet, consectetur adipiscing elit.
          </p>
          <div class="row">
            <span class="learn">Learn more:</span>
            <span class="link">Products</span>
            <span class="link">Stories</span>
          </div>
        </div>
      </section>

      <section class="articles">
        <div id="grid" class="grid wrapper"></div>
        <button class="btn">See More</button>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">Footer content</div>
    </footer>
    <script src="https://use.typekit.net/ucv5esu.js"></script>
    <script>
      try {
        Typekit.load({ async: true })
      } catch (e) {}
    </script>
    <script src="index.js"></script>
  </body>
</html>
